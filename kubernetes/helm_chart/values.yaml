namespace: "geodata"
agentContainer: "prefecthq/prefect:2.8.6-python3.8"

prefect:
  apiURL: "[YOUR_API_URL]"
  apiKey: "[YOUR_API_KEY]"
  workQueue: "geodata-k8-local"

dask:
  worker:
    replicas: 4
    image: "docker.io/jacobwhall/geodata-dask:latest"
  scheduler:
    image: "ghcr.io/dask/dask:latest"

prod:
  nfs:
    address: 128.239.59.130
    mountPath: /sciclone/nova/test

dev:
  enabled: false
  localDir: /tmp/data/
